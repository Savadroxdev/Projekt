<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Spring Projekt Samochody</title>
</head>
<body>
<h1>Pojazdy Elektryczne</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Wheel count</th>
        <th>Max speed</th>
        <th>Engine power</th>
        <th>Range</th>
    </tr>
    <tr th:each="pojazdyElektryczne : ${pojazdyElektryczne}">
        <td th:text="${pojazdyElektryczne.name}"></td>
        <td th:text="${pojazdyElektryczne.wheelCount}"></td>
        <td th:text="${pojazdyElektryczne.maxSpeed}"></td>
        <td th:text="${pojazdyElektryczne.enginePower}"></td>
        <td th:text="${pojazdyElektryczne.range}"></td>
    </tr>
</table>
<p></p>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
